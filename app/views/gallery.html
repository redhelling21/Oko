<fieldset>
    <legend>Sort</legend>

    <div class="btn-group" isotope-sort isotope-sort-event="sort-elements">
        <button isotope-sort-by="original-order" class="btn btn-default active">original order</button>
        <button isotope-sort-by="name" class="btn btn-default">name</button>
        <button isotope-sort-by="symbol" class="btn btn-default">symbol</button>
        <button isotope-sort-by="number" class="btn btn-default">number</button>
        <button isotope-sort-by="weight" class="btn btn-default">weight</button>
        <button isotope-sort-by="category" class="btn btn-default">category</button>
    </div>
</fieldset>
<br />

<fieldset>
    <legend>Filter</legend>

    <div class="btn-group" isotope-filter isotope-filter-event="filter-elements" isotope-filter-group="metals">
        <button isotope-filter-by="*" class="btn btn-default active">show all</button>
        <button isotope-filter-by=".metal" class="btn btn-default">metal</button>
        <button isotope-filter-by=".transition" class="btn btn-default">transition</button>
        <button isotope-filter-by=".alkali, .alkaline-earth" class="btn btn-default">alkali and alkaline-earth</button>
        <button isotope-filter-by=":not(.transition)" class="btn btn-default">not transition</button>
        <button isotope-filter-by=".metal:not(.transition)" class="btn btn-default">metal but not transition</button>
    </div>
</fieldset>

<br />
<div>
    <button class="btn btn-primary" ng-click="add()">Add Item</button> <button class="btn btn-primary" ng-click="clear()">Clear List</button> <button class="btn btn-primary" ng-click="reset()">Reset List</button>
</div>

<br />
<!-- attributes available: isotope-layout-mode="fitRows" isotope-item-selector="div" -->
<div isotope-grid="elementsList" isotope-reload-event="reload-elements" isotope-sort-event="sort-elements"
     isotope-filter-event="filter-elements"
     isotope-sort-data="{ name: '.name', 'symbol': '.symbol', 'number': '.number parseInt', 'weight': '.weight parseFloat', 'category': '[data-category]'}">

    <div class="element-item {{element.css}}" data-category="{{element.category}}" ng-repeat="element in elementsList">
        <h3 class="name">{{element.name}}</h3>
        <p class="symbol">{{element.symbol}}</p>
        <p class="number">{{element.number}}</p>
        <p class="weight">{{element.weight}}</p>
    </div>
</div>
