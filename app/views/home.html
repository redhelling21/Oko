<!DOCTYPE html>
<md-toolbar id="custom-toolbar-draggable" layout="row" layout-align="end center">
  <md-button class="toolbar-button" ng-click="reduceW()">
    <md-icon md-svg-src="assets/svg/negative-sign.svg" class="toolbar-svg"></md-icon>
  </md-button>
  <md-button class="toolbar-button" ng-click="maxW()">
    <md-icon md-svg-src="assets/svg/add-song.svg" class="toolbar-svg"></md-icon>
  </md-button>
  <md-button class="toolbar-button" ng-click="closeW()">
    <md-icon md-svg-src="assets/svg/cancel-music.svg" class="toolbar-svg"></md-icon>
  </md-button>
</md-toolbar>
<div flex layout="row">
  <div ng-show="isLoading" id="loadingModal" class="animate-show animate-hide">
    <md-progress-circular md-diameter="100px"></md-progress-circular>
  </div>

  <!--  ###################################
  MAIN SIDEBAR
  ####################################!-->

  <div ng-include src="'views/main-nav.html'" class="navbar-container" ng-controller="MainNavCtrl" layout="row">
  </div>

  <!--  ###################################
  GALLERY
  ####################################!-->

  <md-content ng-include src="'views/gallery.html'" id="gallery-wrap" ng-controller="GalleryCtrl" flex>
  </md-content>

  <!--  ###################################
  DISPLAY SIDEBAR
  ####################################!-->

  <md-sidenav ng-include src="'views/display-nav.html'"class="md-sidenav-right md-whiteframe-2dp" md-is-locked-open="true">
  </md-sidenav>
</div>
