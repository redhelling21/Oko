<md-toolbar id="custom-toolbar-draggable" layout="row" layout-align="end center">
    <md-button class="toolbar-button" ng-click="reduceW()">
        <md-icon md-svg-src="assets/svg/negative-sign.svg" class="toolbar-svg"></md-icon>
    </md-button>
    <md-button class="toolbar-button" ng-click="maxW()">
        <md-icon md-svg-src="assets/svg/add-song.svg" class="toolbar-svg"></md-icon>
    </md-button>
    <md-button class="toolbar-button" ng-click="closeW()">
        <md-icon md-svg-src="assets/svg/cancel-music.svg" class="toolbar-svg"></md-icon>
    </md-button>
</md-toolbar>
<div flex layout="row">
    <div class="navbar-container" ng-controller="MainNavCtrl" layout="row">
        <md-sidenav md-is-locked-open="true" class="md-sidenav-left md-whiteframe-2dp navbar">

            <md-list>
                <md-list-item class="navbar-item">
                    <md-button class="navbar-button" ng-click="selectFolderToExplore()">
                        <md-icon md-svg-src="assets/svg/open-folder.svg" class="navbar-svg"></md-icon>
                    </md-button>
                </md-list-item>
                <md-list-item class="navbar-item">
                    <md-button class="navbar-button">
                        <md-icon md-svg-src="assets/svg/filter-filled-tool-symbol.svg" class="navbar-svg"></md-icon>
                    </md-button>
                </md-list-item>
                <md-list-item class="navbar-item">
                    <md-button class="navbar-button">
                        <md-icon md-svg-src="assets/svg/check.svg" class="navbar-svg"></md-icon>
                    </md-button>
                </md-list-item>
                <md-list-item class="navbar-item">
                    <md-button class="navbar-button" ng-click="showSettings()">
                        <md-icon md-svg-src="assets/svg/parameters.svg" class="navbar-svg"></md-icon>
                    </md-button>
                </md-list-item>

            </md-list>
        </md-sidenav>
    </div>
    <md-content id="content-scroller" ng-controller="GalleryCtrl" flex>
      <ul class="dynamic-grid" angular-grid="shots" ag-grid-width="300" ag-gutter-size="10" ag-id="gallery">
     <li data-ng-repeat="shot in shots" class="grid">
         <img ng-src="{{ shot.path }}" class="grid-img"/>
         <div class="img-desc-wrap">
             <!--<md-icon class="card-button" md-svg-src="assets/svg/placeholder.svg" data-ng-style="shot.hasGeo && {'color':'#ff5a5a'}"></md-icon>
             <md-icon class="card-button" md-svg-src="assets/svg/tags.svg" data-ng-style="shot.hasTags && {'color':'#2687e2'}"></md-icon>
             <md-icon class="card-button" md-svg-src="assets/svg/star.svg" data-ng-style="shot.hasTags && {'color':'#efbd40'}"></md-icon>!-->
             <md-icon class="card-button" md-font-set="material-icons" data-ng-style="shot.hasGeo && {'color':'#ff5a5a'}">place</md-icon>
             <md-icon class="card-button" md-font-set="material-icons" data-ng-style="shot.hasStars && {'color':'#efbd40'}">star</md-icon>
             <md-icon class="card-button" md-font-set="material-icons" data-ng-style="shot.hasTags && {'color':'#2687e2'}">style</md-icon>
         </div>
     </li>
 </ul>
    </md-content>
    <md-sidenav class="md-sidenav-right md-whiteframe-2dp navbar">
        <div ng-controller="LeftNavCtrl">
            <md-list>
                <md-list-item class="navbar-item">
                    <md-button class="navbar-button">
                        <md-icon md-svg-src="assets/svg/filter-filled-tool-symbol.svg" class="navbar-svg"></md-icon>
                    </md-button>
                </md-list-item>
                <md-list-item class="navbar-item">
                    <md-button class="navbar-button">
                        <md-icon md-svg-src="assets/svg/check.svg" class="navbar-svg"></md-icon>
                    </md-button>
                </md-list-item>
                <md-list-item class="navbar-item">
                    <md-button class="navbar-button">
                        <md-icon md-svg-src="assets/svg/parameters.svg" class="navbar-svg"></md-icon>
                    </md-button>
                </md-list-item>
            </md-list>

        </div>
    </md-sidenav>
</div>
